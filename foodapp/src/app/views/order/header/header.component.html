<div class=" w3-top w3-theme-l6"  id="menuBars" style="background-color:rgb(19, 19, 36);">
    <span class="w3-bar-item w3-left" style="margin-top: 11px;color: #fff;"><a href=""  >Food App</a></span>
    <span> 
        <div class="dropdown ">
            <button class="btn btn-light dropdown-toggle w3-right" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
            </button>
            <div class="dropdown-menu w3-card w3-round w3-white"  aria-labelledby="dropdownMenuButton" style="margin-top: 15px;">
                <div class="w3-container" style="width: 260px;height: 200px;"  >
                    <!-- <h4 >My Profile</h4>
                    <p class="w3-center"><img src=""  style="height:106px;width:106px" alt="Avatar"></p> -->
                    <img src="" alt="User Profile"  class="image" style="width: 100%; height: 100%;">
                    <hr>
                    <p><i class="fa fa-user fa-fw w3-margin-right w3-text-theme"></i> {{userProfileData?.user_name}}  </p>
                    <p><i class="fa fa-phone fa-fw w3-margin-right w3-text-theme"></i>{{userProfileData?.contact}}</p>
                    <p><i class="fa fa-envelope fa-fw w3-margin-right w3-text-theme"></i>{{userProfileData?.email}}</p>
                    <p><i class="fa fa-calendar fa-fw w3-margin-right w3-text-theme"></i> {{date}} </p>
                </div>
                <button class="logout" (click)="logOut()">Logout</button>

            </div>
          </div>
    </span>
</div>
